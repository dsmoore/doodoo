<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='content-type'>
    <title>{{ site.title }} | {{page.title}}</title>
    <meta content='{{site.description}}' name='description'>
    <meta content='' name='keywords'>
    <meta content='{{ site.url }}' property='og:url'>
    <meta content='{{ site.title }}' property='og:title'>
    <meta content='website' property='og:type'>
    <meta content='' property='og:image'>
    <meta content='{{ site.title }}' property='og:site_name'>
    <meta content='{{ site.description }}' property='og:description'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ site.baseurl }}/assets/favicons/manifest.json">
    <link rel="mask-icon" href="{{ site.baseurl }}/assets/favicons/safari-pinned-tab.svg" color="#6868da">
    <meta name="theme-color" content="#6868da">

    <link href='{{ site.baseurl }}/css/main.css' media='screen' rel='stylesheet' type='text/css'>
    <script src="https://use.typekit.net/wsq6jmj.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

   <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery-1.12.4.min.js"></script>
   <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery-ui.min.js"></script>
   <script type="text/javascript" src="{{ site.baseurl }}/assets/js/alertify.min.js"></script>
   <script type="text/javascript" src="{{ site.baseurl }}/assets/js/app.js"></script>
</head>

<body>

<div id="all" class="m-scene">

  <div id="app" class="scene_element scene_element--fadein scene_element smooth {{page.class}}">
    {{ content }}
  </div><!-- end app -->

</div><!-- end items -->

 <footer>
  <p>
    <a href="{{site.url}}">Home</a>
    <a href="{{site.url}}/about">About</a>
    <a href="{{site.url}}/contact">Contact</a>
  </p>
  <a href="javascript:;" class="clear">Clear</a>
 </footer>
