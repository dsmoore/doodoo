    <script>
      function savetext () {
        var s = document.getElementById ("text").value;
        if (s != localStorage.savedtext) {
          localStorage.savedtext = s;
          }
        }
      function run () {
          if (localStorage.savedtext == undefined) {
            localStorage.savedtext = "";
            }
          document.getElementById ("text").value = localStorage.savedtext;
          self.setInterval (function () {savetext ()}, 1000); //call every second
        }
      </script>

      <style type="text/css">
        textarea{
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          border: none;
          outline: none;

          width: 100%;

          font-size: 18px;
          line-height: 28px;

          padding: 10%;

          color: #000;
          font-family: "filson-pro",sans-serif;
          font-weight: 300;
        }

        ::selection {
          background: #6868da;
          color: #fff;
        }
        ::-moz-selection {
          background: #6868da;
          color: #fff;
        }

      </style>

    </head>
<body>

  <textarea id="text" placeholder="Go head, write something..." autofocus></textarea>

  <script>
    run ();
  </script>
